{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
{#    <img src="{% static 'portfolio/usman.jpg.jpg' %}" class="img-fluid">#}
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-12 text-center">
    <h3 id="hometext" class="font-weight">I'm Senior React Native Developer</h3>
  </div>
</div>

<h2 class="mt-2">Portfolio</h2>
<hr>
<div class="row">
  {% for project in obj %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description|truncatechars:150 }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
